<!DOCTYPE html>
<html>
<head>
  <title>Tournament Table</title>
  <style>
    table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  </style>
</head>
<body>
  <h1>Турнір</h1>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Full Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Country</th>
        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Add User</h2>
  <form id="addUserForm">
    <label for="code">Code:</label>
    <input type="text" id="code" required><br>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" required><br>

    <label for="Age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required><br>

    <label for="mark">Mark:</label>
    <input type="number" id="mark" required><br>

    <button type="submit">Add User</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
